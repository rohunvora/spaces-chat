<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Frank's Spaces</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 0;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .tabs {
            display: flex;
            background: #f3f4f6;
            border-bottom: 2px solid #e5e7eb;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #6b7280;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
            margin-bottom: -2px;
        }

        .tab:hover:not(.active) {
            background: #e5e7eb;
        }

        .tab-content {
            padding: 30px;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .status {
            text-align: center;
            margin-bottom: 30px;
        }

        .count-display {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin: 20px 0;
        }

        .controls {
            display: grid;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 18px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-reset {
            background: #ef4444;
        }

        .btn-reset:hover {
            background: #dc2626;
        }

        .btn-pause {
            background: #f59e0b;
        }

        .btn-pause:hover {
            background: #d97706;
        }

        .btn-resume {
            background: #10b981;
        }

        .btn-resume:hover {
            background: #059669;
        }

        .btn-celebrate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-celebrate:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b3aa0 100%);
        }

        .btn-save {
            background: #667eea;
        }

        .btn-save:hover {
            background: #5a67d8;
        }

        .manual-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        .manual-controls button {
            padding: 12px 24px;
            font-size: 24px;
            min-width: 60px;
        }

        .manual-controls input {
            width: 100px;
            padding: 12px;
            font-size: 18px;
            text-align: center;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .paused .status-indicator {
            background: #f59e0b;
            animation: none;
        }

        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success {
            background: #d1fae5;
            color: #059669;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .unauthorized {
            text-align: center;
            color: white;
        }

        .unauthorized h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 20px;
        }

        /* Moderation styles */
        .word-list-container {
            margin: 20px 0;
        }

        .word-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .word-input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
        }

        .btn-add {
            background: #10b981;
            padding: 12px 24px;
            font-size: 16px;
        }

        .btn-add:hover {
            background: #059669;
        }

        .word-list {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .word-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .word-item:last-child {
            margin-bottom: 0;
        }

        .word-text {
            font-size: 16px;
            color: #374151;
            font-family: monospace;
        }

        .btn-remove {
            background: #ef4444;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-remove:hover {
            background: #dc2626;
        }

        .word-count {
            text-align: center;
            color: #6b7280;
            margin-top: 10px;
            font-size: 14px;
        }

        .bulk-edit {
            margin-top: 20px;
        }

        .bulk-edit textarea {
            width: 100%;
            min-height: 150px;
            padding: 12px;
            font-size: 14px;
            font-family: monospace;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            resize: vertical;
        }

        .info-text {
            color: #6b7280;
            font-size: 14px;
            margin: 10px 0;
        }

        @media (max-width: 600px) {
            .count-display {
                font-size: 36px;
            }
            
            button {
                padding: 16px;
                font-size: 16px;
            }

            .tab {
                font-size: 14px;
                padding: 15px 10px;
            }
        }
    </style>
</head>
<body>
    <div id="unauthorized" class="unauthorized" style="display: none;">
        <h1>🔒</h1>
        <h2>Unauthorized</h2>
        <p>Invalid admin key</p>
    </div>

    <div id="adminPanel" class="container" style="display: none;">
        <div class="tabs">
            <button class="tab active" onclick="switchTab('moderation', this)">Moderation</button>
            <button class="tab" onclick="switchTab('counter', this)">W Counter</button>
        </div>

        <!-- Moderation Tab (Default) -->
        <div id="moderation-tab" class="tab-content active">
            <h2>Banned Words</h2>
            
            <div id="modMessage"></div>

            <div class="word-input-group">
                <input type="text" id="newWord" class="word-input" placeholder="Add a word to ban..." onkeypress="if(event.key==='Enter') addWord()">
                <button class="btn-add" onclick="addWord()">Add Word</button>
            </div>

            <div class="word-list-container">
                <div class="info-text">Words that will be silently filtered from chat:</div>
                <div class="word-list" id="wordList">
                    <!-- Words will be loaded here -->
                </div>
                <div class="word-count" id="wordCount">0 banned words</div>
            </div>

            <div class="bulk-edit">
                <h3 style="margin-bottom: 10px;">Bulk Edit</h3>
                <div class="info-text">Edit all words at once (one per line):</div>
                <textarea id="bulkWords" placeholder="Enter words, one per line..."></textarea>
                <div style="display: flex; gap: 10px; margin-top: 10px;">
                    <button class="btn-save" onclick="saveBulkWords()" style="flex: 1;">
                        💾 Save All Changes
                    </button>
                    <select id="presetSelect" style="padding: 12px; border: 2px solid #e5e7eb; border-radius: 8px;">
                        <option value="">Load Preset...</option>
                        <option value="mild">Mild (Scams only)</option>
                        <option value="standard">Standard (Common slurs)</option>
                        <option value="strict">Strict (All profanity)</option>
                    </select>
                    <button onclick="loadPreset()" style="padding: 12px 24px; background: #6366f1; color: white; border: none; border-radius: 8px; cursor: pointer;">
                        Load
                    </button>
                </div>
            </div>
        </div>

        <!-- W Counter Tab -->
        <div id="counter-tab" class="tab-content">
            <h2>W Counter Controls</h2>
            
            <div class="status">
                <span class="status-indicator"></span>
                <span id="statusText">Connected</span>
            </div>

            <div id="message"></div>

            <div class="count-display" id="currentCount">0</div>

            <div class="controls">
                <button class="btn-pause" id="pauseBtn" onclick="togglePause()">
                    ⏸️ Pause Counter
                </button>

                <button class="btn-celebrate" onclick="triggerCelebration()">
                    🎉 Trigger Celebration
                </button>

                <div class="manual-controls">
                    <button onclick="adjustCount(-1)">−</button>
                    <input type="number" id="countInput" value="0" onchange="setCount(this.value)">
                    <button onclick="adjustCount(1)">+</button>
                </div>

                <button class="btn-reset" onclick="resetCounter()">
                    🗑️ Reset to Zero
                </button>
            </div>
        </div>
    </div>

    <script>
        // Check auth on load
        const urlParams = new URLSearchParams(window.location.search);
        const key = urlParams.get('key');
        
        if (!key) {
            document.getElementById('unauthorized').style.display = 'block';
        } else {
            // Store key for API calls
            localStorage.setItem('adminKey', key);
            document.getElementById('adminPanel').style.display = 'block';
            initAdmin();
        }

        let isPaused = false;
        let currentCount = 0;
        let ws = null;
        let bannedWords = [];

        function initAdmin() {
            // Connect to WebSocket for real-time updates
            connectWebSocket();
            
            // Get initial count
            fetchCurrentCount();
            
            // Load banned words
            loadBannedWords();
            
            // Update count every 2 seconds as backup
            setInterval(fetchCurrentCount, 2000);
        }

        function switchTab(tab, element) {
            // If called from onclick, element will be passed
            if (!element && event && event.target) {
                element = event.target;
            }
            
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            if (element) element.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(`${tab}-tab`).classList.add('active');
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.count !== undefined) {
                    currentCount = data.count;
                    document.getElementById('currentCount').textContent = currentCount;
                    document.getElementById('countInput').value = currentCount;
                }
                if (data.paused !== undefined) {
                    isPaused = data.paused;
                    updatePauseButton();
                }
            };

            ws.onclose = () => {
                setTimeout(connectWebSocket, 3000);
            };
        }

        async function fetchCurrentCount() {
            try {
                const response = await fetch('/api/count');
                const data = await response.json();
                currentCount = data.count;
                document.getElementById('currentCount').textContent = currentCount;
                document.getElementById('countInput').value = currentCount;
            } catch (err) {
                console.error('Failed to fetch count:', err);
            }
        }

        async function adminAction(action, value = null) {
            const key = localStorage.getItem('adminKey');
            
            try {
                const body = { action, key };
                if (value !== null) body.value = value;
                
                const response = await fetch('/api/admin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        showMessage('Invalid admin key', 'error');
                        setTimeout(() => {
                            document.getElementById('unauthorized').style.display = 'block';
                            document.getElementById('adminPanel').style.display = 'none';
                        }, 1000);
                    }
                    throw new Error('Action failed');
                }

                const data = await response.json();
                
                if (data.count !== undefined) {
                    currentCount = data.count;
                    document.getElementById('currentCount').textContent = currentCount;
                    document.getElementById('countInput').value = currentCount;
                }

                showMessage(data.message || 'Success!', 'success');
                
                // Send update through WebSocket
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'admin', action, value }));
                }
                
                return data;
            } catch (err) {
                showMessage('Action failed', 'error');
                console.error('Admin action failed:', err);
            }
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.className = type;
            messageEl.textContent = text;
            setTimeout(() => {
                messageEl.textContent = '';
                messageEl.className = '';
            }, 3000);
        }

        function showModMessage(text, type) {
            const messageEl = document.getElementById('modMessage');
            messageEl.className = type;
            messageEl.textContent = text;
            setTimeout(() => {
                messageEl.textContent = '';
                messageEl.className = '';
            }, 3000);
        }

        function resetCounter() {
            if (confirm('Are you sure you want to reset the counter to 0?')) {
                adminAction('reset');
            }
        }

        function togglePause() {
            isPaused = !isPaused;
            adminAction('pause', isPaused);
            updatePauseButton();
        }

        function updatePauseButton() {
            const btn = document.getElementById('pauseBtn');
            const container = document.querySelector('.container');
            
            if (isPaused) {
                btn.textContent = '▶️ Resume Counter';
                btn.className = 'btn-resume';
                container.classList.add('paused');
                document.getElementById('statusText').textContent = 'Paused';
            } else {
                btn.textContent = '⏸️ Pause Counter';
                btn.className = 'btn-pause';
                container.classList.remove('paused');
                document.getElementById('statusText').textContent = 'Connected';
            }
        }

        function triggerCelebration() {
            adminAction('celebrate');
        }

        function adjustCount(delta) {
            const newCount = currentCount + delta;
            if (newCount >= 0) {
                adminAction('set', newCount);
            }
        }

        function setCount(value) {
            const newCount = parseInt(value);
            if (!isNaN(newCount) && newCount >= 0) {
                adminAction('set', newCount);
            }
        }

        // Moderation functions
        async function loadBannedWords() {
            try {
                const key = localStorage.getItem('adminKey');
                const response = await fetch(`/api/moderation/words?key=${key}`);
                
                if (response.ok) {
                    const data = await response.json();
                    bannedWords = data.bannedWords || [];
                    renderWordList();
                    updateBulkEdit();
                }
            } catch (err) {
                console.error('Failed to load banned words:', err);
            }
        }

        function renderWordList() {
            const listEl = document.getElementById('wordList');
            const countEl = document.getElementById('wordCount');
            
            if (bannedWords.length === 0) {
                listEl.innerHTML = '<div style="text-align: center; color: #9ca3af; padding: 20px;">No banned words yet</div>';
            } else {
                listEl.innerHTML = bannedWords.map((word, index) => `
                    <div class="word-item">
                        <span class="word-text">${escapeHtml(word)}</span>
                        <button class="btn-remove" onclick="removeWord(${index})">Remove</button>
                    </div>
                `).join('');
            }
            
            countEl.textContent = `${bannedWords.length} banned word${bannedWords.length !== 1 ? 's' : ''}`;
        }

        function updateBulkEdit() {
            document.getElementById('bulkWords').value = bannedWords.join('\n');
        }

        async function addWord() {
            const input = document.getElementById('newWord');
            const word = input.value.trim().toLowerCase();
            
            if (!word) return;
            
            if (bannedWords.includes(word)) {
                showModMessage('Word already in list', 'error');
                return;
            }
            
            bannedWords.push(word);
            input.value = '';
            
            await saveWords();
            renderWordList();
            updateBulkEdit();
        }

        async function removeWord(index) {
            bannedWords.splice(index, 1);
            await saveWords();
            renderWordList();
            updateBulkEdit();
        }

        async function saveBulkWords() {
            const textarea = document.getElementById('bulkWords');
            const words = textarea.value
                .split('\n')
                .map(w => w.trim().toLowerCase())
                .filter(w => w.length > 0);
            
            // Remove duplicates
            bannedWords = [...new Set(words)];
            
            await saveWords();
            renderWordList();
            showModMessage('Word list updated!', 'success');
        }

        async function saveWords() {
            try {
                const key = localStorage.getItem('adminKey');
                const response = await fetch('/api/moderation/words', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key, bannedWords })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to save');
                }
                
                showModMessage('Changes saved!', 'success');
            } catch (err) {
                showModMessage('Failed to save changes', 'error');
                console.error('Save failed:', err);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function loadPreset() {
            const select = document.getElementById('presetSelect');
            const preset = select.value;
            
            if (!preset) {
                showModMessage('Please select a preset', 'error');
                return;
            }

            try {
                const response = await fetch('/moderation-presets.json');
                const presets = await response.json();
                
                if (presets[preset]) {
                    const presetWords = presets[preset].words;
                    
                    // Merge with existing words (no duplicates)
                    const merged = [...new Set([...bannedWords, ...presetWords])];
                    bannedWords = merged;
                    
                    renderWordList();
                    updateBulkEdit();
                    showModMessage(`Loaded ${presetWords.length} words from ${preset} preset`, 'success');
                    
                    // Reset select
                    select.value = '';
                    
                    // Auto-save
                    await saveWords();
                }
            } catch (err) {
                showModMessage('Failed to load preset', 'error');
                console.error('Preset load failed:', err);
            }
        }
    </script>
</body>
</html>
