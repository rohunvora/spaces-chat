<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - Frank's Spaces</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 32px;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .progress-bar {
            background: #e5e7eb;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin: 30px 0;
        }

        .progress {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            width: 0%;
            animation: progress 3s ease-in-out infinite;
            border-radius: 4px;
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }

        .eta {
            color: #999;
            font-size: 14px;
        }
    </style>
    <script>
        // Auto-refresh every 10 seconds to check if maintenance is over
        setTimeout(() => {
            window.location.reload();
        }, 10000);
    </script>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ”§</div>
        <h1>Quick Maintenance</h1>
        <p>We're updating the chat with some awesome new features!</p>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <p class="eta">This should only take a minute. Page will auto-refresh.</p>
    </div>
</body>
</html>
